<h1> Buscando: <small>{{campoBusqueda}}</small></h1>
<hr>

<div class="row" *ngIf="heroesEncontrados.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
        No existen resultados que coincidan con: {{campoBusqueda}}
    </div>
  </div>
</div>

<div class="card-columns">
  <app-heroe-tarjeta [heroe] = "hero" [index] ="hero.idx" *ngFor="let hero of heroesEncontrados"></app-heroe-tarjeta>
</div>
