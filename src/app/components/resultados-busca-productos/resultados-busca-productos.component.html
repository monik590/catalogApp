<h1> Buscando: <small>{{campoBusqueda}}</small></h1>
<hr>

<div class="row" *ngIf="productosEncontrados.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
        No existen resultados que coincidan con: {{campoBusqueda}}
    </div>
  </div>
</div>

<div class="card-columns">
  <app-producto-tarjeta [producto] = "producto" [index] ="producto.idx" *ngFor="let producto of productosEncontrados"></app-producto-tarjeta>
</div>
